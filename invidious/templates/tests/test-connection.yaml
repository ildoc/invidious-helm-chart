apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "invidious.fullname" . }}-test"
  labels:
    {{- include "invidious.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox:1.36
      command: ['wget']
      args: ['{{ include "invidious.fullname" . }}:{{ .Values.service.port }}/api/v1/stats']
